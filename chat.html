<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Test</title>
</head>
<body>
    
    <h3>Live Chat Test</h3>

    <input id="userId" placeholder="Your User ID"/>
    <button onclick="connectUser()">Connect</button>

    <br><br>

    <input  id="receiverId" placeholder="Receiver User ID"/>
    <input id="message" placeholder="Type your message"/>

    <button onclick="sendMessage()">Send Message</button>

    <div id="messages"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        const socket = io("http://localhost:5000");

        function connectUser() {
            const userId = document.getElementById("userId").value;
            socket.emit("user_connected", userId);
        }

        function sendMessage() {
            const senderId = document.getElementById("userId").value;
            const receiverId = document.getElementById("receiverId").value;
            const message = document.getElementById("message").value;

            socket.emit("send_message", { senderId, receiverId, message });
        }

        socket.on("receive_message", (data) => {
           appendMessage("Received: " + data.message);
        });
    </script>
</body>
</html>
